<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRUSH AX MODS | Secure Key</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#050505;
  color:#00fff0;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.box{
  width:330px;
  padding:25px;
  border-radius:16px;
  background:#0c0c0c;
  border:2px solid #00fff0;
  box-shadow:0 0 30px rgba(0,255,240,0.25);
  text-align:center;
}
h2{margin:0 0 8px 0;}
.key{
  margin:15px 0;
  padding:12px;
  border-radius:10px;
  background:#000;
  border:1px solid #00fff0;
  font-size:17px;
  color:#00ff7f;
  word-break:break-all;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#00fff0;
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  margin-top:8px;
}
.copy{background:#111;color:#0ff;border:1px solid #0ff}
.msg{margin-top:10px;font-size:13px;color:#9ff}
.footer{margin-top:15px;font-size:11px;color:#6ff;opacity:0.8}
</style>
</head>
<body>

<div class="box">
  <h2>CRUSH AX MODS</h2>
  <div class="key" id="keyBox">----</div>

  <button onclick="generateKey()">GENERATE KEY</button>
  <button class="copy" onclick="copyKey()">COPY KEY</button>

  <div class="msg" id="msg"></div>
  <div class="footer">Secured by CRUSH AX</div>
</div>

<script>
// üîê FIREBASE DB
const DB_URL = "https://crushaxpanel-13372-default-rtdb.firebaseio.com";

// ‚è± VALIDITY
const VALIDITY_HOURS = 24;

// üì± DEVICE FINGERPRINT
function getDeviceId(){
  let id = localStorage.getItem("crushax_device");
  if(!id){
    id = "DEV-" + crypto.randomUUID();
    localStorage.setItem("crushax_device", id);
  }
  return id;
}

// üåê GET IP
async function getIP(){
  try{
    const r = await fetch("https://api.ipify.org?format=json");
    const j = await r.json();
    return j.ip;
  }catch{
    return "UNKNOWN";
  }
}

// üßπ AUTO CLEANUP (expired keys delete)
async function cleanupExpired(){
  const now = Date.now();
  const r = await fetch(`${DB_URL}/ValidKeys.json`);
  if(!r.ok) return;
  const data = await r.json() || {};
  for(const k in data){
    if(data[k].ExpiryMs && data[k].ExpiryMs < now){
      fetch(`${DB_URL}/ValidKeys/${k}.json`,{method:"DELETE"});
    }
  }
}

// üîë GENERATE KEY
async function generateKey(){
  await cleanupExpired();

  const device = getDeviceId();
  const ip = await getIP();

  // check existing key for device
  const r = await fetch(`${DB_URL}/ValidKeys.json`);
  const data = await r.json() || {};
  for(const k in data){
    if(data[k].DeviceId === device){
      document.getElementById("keyBox").innerText = k;
      document.getElementById("msg").innerText =
        "This device already has a valid key";
      return;
    }
  }

  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let rnd="";
  for(let i=0;i<5;i++) rnd+=chars[Math.floor(Math.random()*chars.length)];
  const key = "CRUSHAX-" + rnd;

  const now = Date.now();
  const expiry = now + (VALIDITY_HOURS*60*60*1000);

  const payload = {
    Key:key,
    DeviceId:device,
    IP:ip,
    Created:new Date(now).toISOString(),
    ExpiryMs:expiry,
    ExpiryReadable:new Date(expiry).toLocaleString(),
    IssuedBy:"CRUSH AX MODS"
  };

  await fetch(`${DB_URL}/ValidKeys/${key}.json`,{
    method:"PUT",
    body:JSON.stringify(payload)
  });

  document.getElementById("keyBox").innerText = key;
  document.getElementById("msg").innerText =
    "Key generated ‚Ä¢ Locked to this device ‚Ä¢ 24h valid";
}

// üìã COPY
function copyKey(){
  const k = document.getElementById("keyBox").innerText;
  if(!k || k==="----") return;
  navigator.clipboard.writeText(k);
  document.getElementById("msg").innerText = "Key copied to clipboard";
}
</script>

</body>
</html>
